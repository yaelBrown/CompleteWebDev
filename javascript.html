<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script type="text/javascript">
		alert('This is internal javascript');
	</script>
	
	<title>Javascript</title>
</head>
<body>
	<center>
		<p><button onclick="alert('Hello')">In-line Javascript</button></p>
		<p id="text">Hello World!</p>
		<p><button id="myButton">Change some HTML</button></p>
		<p>Change Text</p>

	</center>

	<script type="text/javascript">
		// Used to change helloworld paragraph
		document.getElementById("text").innerHTML = "Hello W0r1d";

		document.getElementById("myButton").onclick = function() {
			alert("button click");
		}
	</script>

</body>
</html>
